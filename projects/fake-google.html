<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link href="../src/styles/fake-google.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="../src/assets/fake-google/gicon.png">
    </head>
    <body>
        <div class="navi-bar">
            <div id="ab-st">
                <a href="../">About</a>
                <a href="../">Store</a>
            </div>
            <div id="gm-imgs-acc">
                <a href="../">Gmail</a>
                <a href="../">Images</a>
                <a href="../"><img class="menu-icon" src="../src/assets/fake-google/appsmenu.png" alt="App Menu"></a>
                <div class="btns">
                    <button type="button" onclick="window.location.href = '../';">Sign in</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="logo">
                <img src="../src/assets/fake-google/googlelogo.png" alt="Google Logo">
            </div>
            <div id="search">
                <div id="search-icon">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <div id="input-box">
                    <input type="text" name="input-text" id="input-text" alt="Search Box" autofocus title="Search">
                </div>
                <div id="gmic">
                    <img src="../src/assets/fake-google/gmic.png" alt="Mic Icon">
                </div>
            </div>
            <div id=gsr-lucky>
                <div id="sr-btn">
                    <input type="submit"  onclick="window.location.href = '/';" class="sbmt-btn" value="Google Search" name="gsr-btn" id="gsr-btn">
                </div>
                <div id="lucky-btn">
                    <input type="submit"  onclick="window.location.href = '/';" class="sbmt-btn" value="I'm Feeling Lucky" name="lky-btn" id="lky-btn">
                </div>
            </div>
        </div>
        <div class="fbar">
            <div id="ad-bs-how">
                <a href="../">Advertising</a>
                <a href="../">Business</a>
                <a href="../">How Search works</a>
            </div>
            <div id="legal-set">
                <a href="../">Privacy</a>
                <a href="../">Terms</a>
                <a href="../">Settings</a>
            </div>
        </div>
    </body>
</html>
